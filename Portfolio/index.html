<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Udacity - Portfolio">
    
    <link href="css/style.css" rel="stylesheet">
    <title>Portfolio</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="profile">
          <span class="profile-pic"></span>
        </div>
        <div class="identity">
          <h1 class="identity"> Identity </h1>
          <h1 class="name">Erasmus A. Addo</h1>
          <h2 class="career">Front-End Ninja</h2>
        </div>
      </div>
      <div class="container">
        <div class="hrline"></div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="cover-img">
          <img src="img/cover-img.jpg" alt="item">
        </div>
        <h2 class="heading"><span>Featured Work</span></h2>
        <div id="items">
          <article class="portfolio-item">
            <img src="img/real-estate.jpg" alt="home">
            <div class="text_block">
              <h3>Real Estate</h3>
              <p>Elegant Solutions for Real Estate Management. </p>
            </div>
          </article>
          <article class="portfolio-item">
            <img src="img/travel.jpg" alt="Travel">
            <div class="text_block">
              <h3>Travel Agency</h3>
              <p>Helping you to reach out the world</p>
            </div>
          </article>
          <article class="portfolio-item">
            <img src="img/fashion.jpg" alt="fashion">
            <div class="text_block">
              <h3>Fashion</h3>
              <p>Display your modern designs.</p>
            </div>
          </article>
          
        </div>
      </div>
    </main>
  </body>
</html>
